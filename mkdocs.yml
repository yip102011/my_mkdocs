# Repository
repo_name: yip102011/my_mkdocs
repo_url: https://github.com/yip102011/my_mkdocs

# Copyright
copyright: Copyright &copy; 2022 - 2024 Isaac Yip

# Configuration
theme:
  name: material
  language: en
  # custom_dir: material/overrides
  features:
    - announce.dismiss
    # - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    # - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: yellow
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  # font:
  #   text: Roboto
  #   code: Roboto Mono
  logo: assets/icon-144x144.png
  # favicon: assets/icon-144x144.png
  icon:
    repo: fontawesome/brands/github
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css: fontawesome/brands/css3
  #   logo: logo
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/#site-icons
  custom_dir: overrides

# Plugins
plugins:
  - tags:
      enabled: true
      tags_file: tags.md
  - blog:
      enabled: true
      # blog_dir: blog
      # blog_toc: false
      post_excerpt: optional
      post_excerpt_separator: "<!-- more -->"
      post_url_format: "{slug}"
      post_readtime: false
      # post_readtime_words_per_minute: 300
      archive: true
      archive_date_format: yyyy/MM
      archive_url_date_format: yyyy/MM
      archive_url_format: "archive/{date}"
      archive_toc: false
      # archive_name: Archive
      categories: true
      categories_toc: false
      categories_url_format: "{slug}"
      # categories_name: Categories
      # categories_allowed:
      #   - Search
      #   - Performance
      # authors: false
      # authors_file: "{blog}/.authors.yml"
      # pagination: true
      # pagination_per_page: 10
      # pagination_url_format: "page/{page}"
      # pagination_format: "~2~"
      # pagination_if_single_page: false
      # pagination_keep_content: false
      draft: true
      draft_on_serve: true
      draft_if_future_date: true
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang:
        - en
        - zh
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
      jieba_dict: dict.txt.big
  - redirects:
      redirect_maps:
        "index.md": "blog/index.md"
  # - minify:
  #     minify_html: true

# Hooks
# hooks:
