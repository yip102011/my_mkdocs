# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang:
        - en
        - zh
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
      ## curl https://raw.githubusercontent.com/fxsjy/jieba/master/extra_dict/dict.txt.big -o dict.txt.big
      ## curl https://raw.githubusercontent.com/fxsjy/jieba/master/extra_dict/dict.txt.small -o dict.txt.small
      # jieba_dict: dict.txt.small
  - blog:
      enabled: true
      # blog_dir: blog
      blog_dir: .
      blog_toc: true
      post_date_format: yyyy-MM-dd
      # post_url_format: "{slug}"
      post_url_format: "{slug}"
      post_excerpt_separator: <!-- more -->
      post_readtime: false
      # post_readtime_words_per_minute: 300
      archive: false
      # archive_toc: true
      # archive_date_format: yyyy
      # archive_url_date_format: yyyy
      # archive_url_format: "archive/{date}"
      # archive_pagination: false
      # archive_pagination_per_page: 5
      pagination: true
      pagination_per_page: 10
      pagination_url_format: "page/{page}"
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      pagination_if_single_page: false
      pagination_keep_content: false
  # - social:
  #     enabled: true
  #     cards: true
  - tags:
      enabled: true


  # - minify:
  #     minify_html: true

# Hooks
# hooks:
#   - material/.overrides/hooks/translations.py

# Customization
extra:
  # generator: false
  annotate:
    json: [.s2]
  # analytics:
  #   provider: google
  #   property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yip102011

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
